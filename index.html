<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
  <title>Password Generator</title>
</head>
<body>
  <!-- Hero Section -->
    <main class="hero">
      <!-- switch light-mode -->
      <label class="switch">
        <input type="checkbox" onclick="toggleBackground()" id="remove-checkbox">
        <span class="slider round"></span>
      </label>
      <!-- End Rounded switch -->
      <h1 class="hero-title">Generate a <br><span class="text-green">random password</span> </h1>
      <h3 class="hero-sub-title">Never use an insecure password again.</h3>
     
        <label for="characterAmountNumber">Number of characters</label>      
        <div class="char-selection">
          <input type="range" min="5" max="50" id="characterAmountRange" value="10">
          <input type="number" min="5" max="50" id="characterAmountNumber" value="10">

        </div>
        <div class="radio-buttons">
          <div>
            <label for="symbol">Symbols</label>
            <input type="checkbox" name="checkbox" id="symbol" checked>
          </div>
          <div>
            <label for="alphabet-lower">a-z</label>
            <input type="checkbox" name="checkbox" id="alphabet-lower" checked>
          </div>
          <div>
            <label for="alphabet-upper">A-Z</label>
            <input type="checkbox" name="checkbox" id="alphabet-upper" checked>
          </div>
          <div>
            <label for="numbers">Numbers</label>
            <input type="checkbox" name="checkbox" id="numbers" checked>
          </div>


        </div>

 
      <button type="submit" id="btn-el" onclick="callGeneratedPassword()">
       <img class="btn-img" src="Icon.png" alt=""> Generate passwords
      </button>

      <hr>
    
    <!-- Generated Password Section -->
    <section class="password-section">
      <div class="column-left column">
        <!-- First Password -->
        <div class="input-container">
          <button onclick="copyToClipboard(inputElFirstPassword)" class=" clipboard"></button>
          <div class="input-el first-password">...</div>
        </div>
         <!-- Second Password -->
        <div class="input-container">
          <div class="input-el second-password">...</div>
          <button onclick="copyToClipboard(inputElSecondPassword)" class=" clipboard"></button>
        </div>

      </div>
     <div class="column-right column">
       <!-- Third Password -->
       <div class="input-container">
        <div class="input-el third-password">...</div>
        <button onclick="copyToClipboard(inputElThirdPassword)" class=" clipboard"></button>
      </div>
      <!-- Fourth Password -->
      <div class="input-container" >
        <div class="input-el fourth-password">...</div>
        <button onclick="copyToClipboard(inputElFourthPassword)" class=" clipboard"></button>
      </div>

    </div>
    </section>
  </main>
    <script src="index.js"></script>
</body>
</html>
